<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .box {
      background-color: #e0f7fa;
      margin-bottom: 30px;
    }

    .box1 {
      margin: 20px;
      padding: 15px;
      border: 3px solid #00796b;
    }

    .box2 {
      margin: 40px;
      padding: 25px;
      border: 5px dashed #f57c00;
      background-color: #fff3e0;
    }

    .box3 {
      margin: 10px 50px;
      padding: 10px 30px;
      border: 2px dotted #5c6bc0;
      background-color: #e8eaf6;
    }

    .box p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="box box1">
    <p><strong>Box 1</strong></p>
    <p>Margin: 20px</p>
    <p>Padding: 15px</p>
    <p>Border: 3px solid teal</p>
  </div>

  <div class="box box2">
    <p><strong>Box 2</strong></p>
    <p>Margin: 40px</p>
    <p>Padding: 25px</p>
    <p>Border: 5px dashed orange</p>
  </div>

  <div class="box box3">
    <p><strong>Box 3</strong></p>
    <p>Margin: 10px top/bottom, 50px left/right</p>
    <p>Padding: 10px top/bottom, 30px left/right</p>
    <p>Border: 2px dotted indigo</p>
  </div>

</body>
</html>
