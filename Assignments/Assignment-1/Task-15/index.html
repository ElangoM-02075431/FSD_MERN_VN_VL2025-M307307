<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>CSS Box Positioning</h2>
  <p>Scroll down to see the fixed box stay in place.</p>

  <div class="container">
    <div class="box static-box">Static</div>
    <div class="box relative-box">Relative</div>
    <div class="box absolute-box">Absolute</div>
  </div>

  <div class="box fixed-box">Fixed</div>

</body>
</html>
