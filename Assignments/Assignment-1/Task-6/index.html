<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 40px 20px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
    }

    .footer-column {
      flex: 1;
      min-width: 250px;
      margin: 10px;
    }

    .footer-column h3 {
      margin-bottom: 15px;
      color: #f9f9f9;
    }

    address {
      font-style: normal;
      line-height: 1.6;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 10px;
    }

    ul li a {
      color: #ccc;
      text-decoration: none;
    }

    ul li a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-container">

      <section class="footer-column">
        <h3>Company Info</h3>
        <address>
          123 Web Street<br>
          Chennai, Tamil Nadu, India<br>
          Phone: +91 98765 43210<br>
          Email: <a href="mailto:info@webcompany.com">info@webcompany.com</a>
        </address>
      </section>

      <section class="footer-column">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </section>

      <section class="footer-column">
        <h3>Follow Us</h3>
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">LinkedIn</a></li>
        </ul>
      </section>

    </div>
  </footer>

</body>
</html>
