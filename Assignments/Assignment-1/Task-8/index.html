<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Button</title>
  <style>
    .custom-button {
      background-color: #28a745; 
      color: white;             
      padding: 12px 24px;        
      border: none;              
      border-radius: 8px;        
      margin: 20px;             
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <button class="custom-button">Click Me</button>

</body>
</html>
