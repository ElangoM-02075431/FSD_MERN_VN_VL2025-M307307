<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Component</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 300px;
      height: 400px;
      background-color: #fff;
      border: 2px dashed #ccc; /* Non-solid border */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      flex-grow: 1;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }

    .card-content p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    .card button {
      margin: 15px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="../img/img1.png" alt="Card Image">
    <div class="card-content">
      <h3>Curry</h3>
      <p>This is a the best indain style curry you could ever get in india</p>
    </div>
    <button>Learn More</button>
  </div>

</body>
</html>
